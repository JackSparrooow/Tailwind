<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class=" min-h-screen flex items-center justify-center text-white  ">

        <!-- ---------login conteainer-------- -->
        <div class="bg-gray-900  flex py-20 px-40  sm:fixed ">

            <!-- --------form-------- -->

            <div class=" py-2 px-10 border">
                <h1 class=" text-center text-white font-bold text-3xl mt-3">Login</h1>
                <p class="text-sm mt-4 text-center">Enter Your Credential to access your accounts</p>
                <div class="flex mt-6 text-center border justify-center py-1 ">
                    <img class="h-5"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"
                        alt="">
                    <p class="pl-1 text-sm">Login with Google</p>
                </div>

                <div class="grid grid-cols-3 items-center mt-3">
                    <hr>
                    <p class="text-center">OR</p>
                    <hr>
                </div>

                <form action="" class="mt-3">

                    <label class="block" for="">Email</label>
                    <input class="bg-transparent border outline-none w-[100%] pl-1 py-1" type="email"
                        placeholder="enter@email" required />

                    <div class="block mt-4">
                        <label class=" pt-4" for="">Password</label>
                        <a class="float-right text-blue-200" href="">Forgot Password?</a>
                    </div>

                    <input class="bg-transparent border outline-none w-[100%] pl-1 py-1" type="password"
                        placeholder="enter@password" required />

                    <div class="mt-6 text-white  ">
                        <button class="bg-blue-700 py-1.5 font-bold text-center w-[100%] rounded hover:scale-105"
                            type="button">Login</button>
                    </div>
                </form>

                <div>
                    <span class="flex mt-2 text-sm justify-center">
                        <p class="">Don't have an account?</p><a class="px-2  text-blue-700" href="#">Register Here</a>
                    </span>
                </div>


            </div>

            <!-- --------images----------- -->

            <div class="w-72 ml-10  md:block hidden">

                <img src="img.jpg" alt="">

            </div>

        </div>
    </section>
</body>

</html>
